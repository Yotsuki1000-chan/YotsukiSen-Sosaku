    <style>

  body {
      margin: 0;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

font-weight: bold;

            width: 120px;
            border-radius: 10px;

        }

<body>

<div class="bg" style="background-image: url('images/haikei3.png');"></div>

<h1 class="title-image animate-title">
  <img src="images/mochiteko.png" alt="餅世とヘンテコたち">
</h1>


<p class="title-desc animate-desc text-bg" style="color: #8c3f5d;">
うさ耳のようなアンテナが生えた少女、餅世は刺激に飢えていた。<br>
そんな時、隣に住んでいる犬のような少女、うきが空き地で変な窓枠を拾ったとやってくる。<br>
その窓枠を窓に着けると、なんと窓が異世界に繋がっちゃった！？<br>
好奇心旺盛な餅世は、喜んでその異世界に飛び込んでしまう！<br>
さぁ、大冒険のはじまりだ！<br>

<div class="character-area">
 <h2 class="char-section animate-slide">キャラクター紹介</h2>

  <div class="accordion animate-slide">
  <button class="accordion-btn">餅世</button>
  <div class="accordion-content">
    <img src="images/work4/Mochiyo.png" alt="餅世">
  </div>
</div>

  <div class="accordion animate-slide">
  <button class="accordion-btn">うき</button>
  <div class="accordion-content">
    <img src="images/work4/Uki.png" alt="うき">
  </div>
</div>

  <div class="accordion animate-slide">
  <button class="accordion-btn">レモ</button>
  <div class="accordion-content">
    <img src="images/work4/Lemo.png" alt="レモ">
  </div>
</div>

  <div class="accordion animate-slide">
  <button class="accordion-btn">ピコピコ・トコトコ・タコタコ</button>
  <div class="accordion-content">
    <img src="images/work4/Pitota.png" alt="ピコピコ・トコトコ・タコタコ">
  </div>
</div>

<script>
  const btns = document.querySelectorAll(".accordion-btn");

  btns.forEach(btn => {
    btn.addEventListener("click", () => {
      const content = btn.nextElementSibling;

      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  });

document.addEventListener("DOMContentLoaded", () => {
  
  // ③ の animate-slide 要素をすべて取得
  const slides = document.querySelectorAll(".animate-slide");

  slides.forEach((el, index) => {
    el.style.animationDelay = (1.2 + index * 0.25) + "s";
    // ①(0s) → ②(0.6s) → ③開始(1.2s〜) という流れ
  });

});

</script>
<script>
  const accordions = document.querySelectorAll('.accordion');

  accordions.forEach(acc => {
    const btn = acc.querySelector('.accordion-btn');
    const content = acc.querySelector('.accordion-content');

    btn.addEventListener('click', () => {
      const isOpen = btn.classList.contains('active');

      // まず全部閉じる
      accordions.forEach(other => {
        other.querySelector('.accordion-btn').classList.remove('active');
        other.querySelector('.accordion-content').style.maxHeight = null;
      });

      // さっき閉じてたやつなら開く
      if (!isOpen) {
        btn.classList.add('active');
        content.style.maxHeight = content.scrollHeight + 'px';
      }
    });
  });
</script>
