<script>
  const btns = document.querySelectorAll(".accordion-btn");

  btns.forEach(btn => {
    btn.addEventListener("click", () => {
      const content = btn.nextElementSibling;

      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  });

document.addEventListener("DOMContentLoaded", () => {
  
  // ③ の animate-slide 要素をすべて取得
  const slides = document.querySelectorAll(".animate-slide");

  slides.forEach((el, index) => {
    el.style.animationDelay = (1.2 + index * 0.25) + "s";
    // ①(0s) → ②(0.6s) → ③開始(1.2s〜) という流れ
  });

});

</script>
<script>
  const accordions = document.querySelectorAll('.accordion');

  accordions.forEach(acc => {
    const btn = acc.querySelector('.accordion-btn');
    const content = acc.querySelector('.accordion-content');

    btn.addEventListener('click', () => {
      const isOpen = btn.classList.contains('active');

      // まず全部閉じる
      accordions.forEach(other => {
        other.querySelector('.accordion-btn').classList.remove('active');
        other.querySelector('.accordion-content').style.maxHeight = null;
      });

      // さっき閉じてたやつなら開く
      if (!isOpen) {
        btn.classList.add('active');
        content.style.maxHeight = content.scrollHeight + 'px';
      }
    });
  });
</script>
